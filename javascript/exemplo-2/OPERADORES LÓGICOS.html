<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //pedir nota
        var N1 = parseFloat(prompt("Digite a PRIMEIRA NOTA: "));
        //pedir segunda nota
        var N2 = parseFloat(prompt("Digite a SEGUNDA NOTA: "));
        //calcular media
        var media = parseInt((N1+N2)/2);
        //verificar se nota 1=0 E nota2=0 E media >= 6
        if(N1==0 || N2==0 || media<6){
            alert(`REPROVADO POIS SUA MÉDIA FOI ${media}`);
        }else{
            alert(`APROVADO COM MÉDIA ${media}, PARABÉNS!`);
        }
    </script>
</body>
</html>
