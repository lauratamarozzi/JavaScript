<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculador area do retângulo </title>
</head>
<body>
    <h1> Funções que recebem valores - parâmetros </h1>
    <!-- botão para calcular a área -->
    <button onclick="calcularAreaAlert()">calcular area</button>
    <button onclick="calcularAreaSaida()">calcular area saida</button>
    <div id="saida"></div>

    <script>

        let largura = parseFloat(prompt('Qual a medida da largura? '));
        let altura = parseFloat(prompt('Digite o valor da altura: '));
        var area = calcularArea(largura,altura)
        function calcularArea(l,a){
            return l*a
        }
        function calcularAreaAlert(){
            alert(`A área, de largura ${largura}cm e altura ${altura}cm, é ${area}`)
        }
        function calcularAreaSaida(){
            document.querySelector(`#saida`).innerHTML = (`A área do retângulo é ${area}cm`);  
        }
    </script>
    </script>
</body>
</html>
