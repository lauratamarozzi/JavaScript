<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="saida"></div>

<script>

    let produtos = new Array('lapis', 'borracha', 'caderno', 'estojo', 'caneta', 'regua');

    produtos.push('papel A4', 'cartolina', 'papel carbono')

    var saida = document.querySelector('#saida')
    var mensagem = '';

    for (var i = 0; i < produtos.length; i++){
        mensagem += `produto ${i+1}: ${produtos[i]}<br>`
    }
    saida.innerHTML= mensagem
    </script>
</body>
</html>
