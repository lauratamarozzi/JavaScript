<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Switch para o dia </h1>
    <script>
        //pegar as info de dats usando o new Date
        const d = new Date();

        //salvar o valor do dia em uma variável chamada: dia
        let dia = d.getDay();

        //usar switch para trazer o dia da semana 
        switch (dia) {
            case 0:
                alert(`Domingo-feira`);
                break;
            case 1:
                alert(`Segunda-feira`);
                break;
            case 2:
                alert(`Terça-feira`);
                break;
            case 3:
                alert(`Quarta-feira`);
                break;
            case 4:
                alert(`Quinta-feira`);
                break;
            case 5:
                alert(`Sexta-feira`);
                break;
            case 6:
                alert(`Sábado`);
                break;
            default:
                break;
        }
    </script>
</body>
</html>
