<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada at√© 1000</title>
</head>
<body>
    <!-- mundo HTML -->
    <div id = "saida"></div>


    <script>
        let saida = document.querySelector('#saida');//por ser um ID usa-se # antes de "saida" para indicar a classe
        let mensagem = '';

        for(var i = 1; i <= 1000; i++){
            mensagem = mensagem + ` i: ${i}<br>`;
        }
        saida.innerHTML = mensagem;
    </script>
</body>
</html>
