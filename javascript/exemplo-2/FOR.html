<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada até 1000</title>
</head>
<body>
    <script>
        //pedir um número e transformar em number
        n = parseInt(prompt('Digite o número que deseje: '));
        //repetir até a condição for verdadeira - neste caso até mil
        for(var indice = 1; indice <= 1000; indice++){
            document.write(`A tabuada de ${n} X ${indice} = ${n*indice} <br>`);
            indice = (indice + 1);
        }
            document.write('Saiu do loop');
    </script>
</body>
</html>
