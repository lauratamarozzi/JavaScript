<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <h1>Estrutura de decisão Switch</h1>
    <script>
        //digitar um valor de 1 a 4
        let n1 = parseInt(prompt("Digite o primeiro número de 1 a 4: "))

        //mostrar uma mensagem
        switch (n1) {
            case 1:
                //faça isso
                alert("Você escolheu o número 1!")
                break;
            case 2:
                alert ("Você escolheu o número 2!")
                break;
            case 3:
                alert ("Você escolheu o número 3!")
                break;
            case 4:
                alert ("Você escolheu o número 4!")
                break;
            default:
                alert("Você não escolheu um número de 1 a 4.")
                break;
        }

    </script>
</body>
</html>
