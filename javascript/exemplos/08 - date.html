<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch dia</title>
</head>
<body>
    <h1>Switch para dias</h1>
    <script>
        //pegar as informações de datas usando o new data
        const d = new Date(); 

        //salvar o valor da data em uma var chamada dia
        let dia = d.getDay();

        //usar switch para me trazer o dia da semana
        switch (dia) {
            case 0:
                alert("Hoje é domingo.")
                break;
            case 1:
                alert ("Hoje é segunda-feira.")
                break;
            case 2:
                alert ("Hoje é terça-feira.")
                break;
            case 3:
                alert ("Hoje é quarta-feira.")
                break;
            case 4:
                alert ("Hoje é quinta-feira.")
                break;
            case 5:
                alert ("Hoje é sexta-feira.")
                break;
            case 6:
                alert ("Hoje é sábado.")
                break;

            default:
                alert("Hoje não existe.")
                break;
        }

    </script>
    
</body>
</html>
