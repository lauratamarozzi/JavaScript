<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de dados</title>
</head>

<body>

    <h1> Média de 2 valores </h1>

    <script>
        //Pedir o primeiro valor e transformar em number
        var v1 = parseFloat(prompt ("Digite o primeiro valor: "))

        //Pedir o segundo valor e transformar em number
        var v2 = parseFloat(prompt("Digite o segundo valor: "))

        //Calcular a média
        var media = (v1+v2)/2

        //Trazer o resultado
        alert(`A média de ${v1} e ${v2} é: ${media}`)
    </script>
    
</body>
</html>
