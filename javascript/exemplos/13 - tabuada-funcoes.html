<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h1>Tabuada funções</h1>
    <!--HMTL-->
    <button onclick = "gerarTabuada()"> Gerar tabuada </button>
    <button onclick = "limparTabuada()"> Limpar tabuada </button>
    <div id = "saida"></div>

    <script>
        function gerarTabuada() {
        
        
        let n = parseInt(prompt("Digite um número para a tabuada: "))
        let saida = document.querySelector('#saida');

        let msg = '';

        for(var i = 1; i <= 100; i++){
            msg += `${n}x${i} = ${n * i} <br>`

        }
        saida.innerHTML = msg;
        }
        
        //limparTabuada();
        function limparTabuada(){
            msg = '';
            saida.innerHTML = msg;
        }
        
    </script>
</body>
</html>
