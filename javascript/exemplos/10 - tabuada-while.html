<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada até 1000</title>
</head>
<body>
    <h1>Estrutura de repetição - WHILE</h1>
    <script>
        //pedir um número e transformar em number
        let num = parseInt(prompt("Digite um número para a tabuada: "))

        //repetir até a condição for verdadeira - neste caso até 1000 -
        let indice = 1
        while(indice <= 1000){
            //esse bloco vai se repetir ate a var indice for menor que 1000
            document.write(`A tabuada de ${num} x ${indice} = ${num*indice} <br>`)
            //document.write('A tabuada de' + num + 'x' + indice + '=' + (num*indice) + '<br')
            indice = indice + 1;
        }
    </script>
</body>
</html>
