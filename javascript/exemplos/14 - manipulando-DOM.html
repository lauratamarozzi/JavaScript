<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h1>Tabuada funções</h1>
    <!-- HTML -->
    <div id = "saida"></div>

    <!-- SCRIPT -->
    <script>
        let saida = document.querySelector('#saida');
        let msg = '';
        
        for(var i = 1; i <= 1000; i++){
            msg = msg + `i: ${i} <br>`;
        }

        saida.innerHTML = msg;
    </script>
</body>
</html>
