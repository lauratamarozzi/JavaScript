<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de valores</title>
</head>
<body>
    <h1>Cálculo de valores</h1>

    <script>
        //pedir os valores e transoformar em int
        var n1 = parseFloat(prompt("Digite o primeiro valor: "))

        var n2 = parseFloat(prompt("Digite o segundo valor: "))

        //resultados
        alert(`O resto da divisão de ${n1} por ${n2} é: ${n1%n2}`)

        alert(`O número ${n1} elevado a ${n2} é: ${n1**n2}`)


    </script>
</body>
</html>
