<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
</head>
<body>
    <h1>Exercício de somatória</h1>
    <script>
        //declarar as var
        var i = 1;
        var soma = 0;

        //receber 5 valores
        while (i <= 5){
            //repetir esse bloco até a condição ser verdadeira
            var n = parseInt(prompt(`Digite o ${i} valor: `))
            var soma = n + soma    //somar os números digitados
            i++;
        }
        document.write(`A soma dos valores é: ${soma}`)    
    </script>
</body>
</html>
