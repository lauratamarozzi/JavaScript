<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
</head>
<body>
    <h1>Subtração, multiplicação e divisão</h1>
    <script>
        // declarar var
        var num1, num2;
        
        //pedir o primeiro número
        num1 = prompt('Digite o primeiro número:');
        //transormando em inteiro
        num1 = parseInt(num1);
        //pedir o segundo número
        num2 = prompt('Digite o segundo número:')
        //transformando em inteiro
        num2 = parseInt(num2);

        //subtração
        var subtracao = num1 - num2
        //mostrar resultado
        alert('O resultado da subtração é: ' + subtracao);

        //multiplicação
        var multiplicacao = num1 * num2;
        //mostrar resultado
        alert('O resultado da multiplicação é: ' + multiplicacao);

        //divisão
        var divisao = num1 / num2;
        //mostrar resultado
        alert('O resultado da divisão é: ' + divisao);

    </script>
</body>
</html>
