<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <!-- html -->
    <button onclick = "calc('+')"> + </button>
    <button onclick = "calc('-')"> - </button>
    <button onclick = "calc('x')"> x </button>
    <button onclick = "calc('/')"> ÷ </button>
    <button onclick = "limpar ()"> Limpar tudo</button>

    <div id = "saida"></div>

    <!-- js -->
    <script>
        //pedir o valor inicial
        let n1 = parseInt(prompt(""));
        var resultado = Number;

        //funções dos botões
        function calc(simbolo){     //parâmetro
            let n2 = parseInt(prompt(""));
            let saida = document.querySelector('#saida');
            let msg = '';

            switch(simbolo){    //parâmetro
                case '+':
                    resultado = n1 + n2
                    msg += `${n1} + ${n2} = ${resultado}` //output        
                    break;
                    n1 = resultado

                case '-':
                    resultado = n1 - n2
                    msg += `${n1} - ${n2} = ${resultado}` //output
                    break;
                    n1 = resultado

                case 'x':
                    resultado = n1 * n2
                    msg += `${n1} * ${n2} = ${resultado}` //output
                    break;
                    n1 = resultado   

                case '/':
                    resultado = n1 / n2
                    msg += `${n1} ÷ ${n2} = ${resultado}` //output
                    n1 = resultado
                    break;

                default:
                    break;
            }
            
            saida.innerHTML = msg;
            n1 = resultado

        }

        function limpar(){
            window.location.reload()
        }
    </script>
</body>
</html>
