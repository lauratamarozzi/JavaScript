<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    <h1>Mostrar o maior número</h1>
    <script>
        
        var maior = 1

        for (let i = 1; i <= 5; i++){ //receber 5 valores
            var num = parseInt(prompt(`Digite o ${i}º número: `))
            if(num >= maior){
                maior = num
            }
        }
        document.write(`O maior número foi: ${maior}`)
    </script>
</body>
</html>
