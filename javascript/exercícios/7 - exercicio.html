<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de repetição</title>
</head>
<body>
    <h1>Quadrado dos pares</h1>
    <script>
        //usar a estrutura de repetição
        //2**2 = 2 elevado ao quadrado
        for(var i = 1; i <= 100; i++){      //enquanto isso for verdadeiro
            if(i % 2 == 0){         //executar esse bloco de instrução
                document.write(`O quadrado de ${i} é ${i**2}. <br>`)
            }
        }
    </script>
</body>
</html>
