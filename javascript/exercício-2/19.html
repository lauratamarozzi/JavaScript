<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<button onclick= 'tesoura()'>tesoura</button>
<button onclick= 'papel()'>papel</button>
<button onclick= 'pedra()'>pedra</button>
<div id = "output"></div>

    <script>

        //se tesoura:
        function tesoura(){
        let robo = parseInt(Math.random()*3)
        var jg = 0
        let output = document.querySelector('#output')
        let msg = ''
        if(jg==robo){
            msg = (`EMPATE`)
        }else if(robo==2){
            msg = `ROBO GANHOU!`
        }else{
            msg = `VOCÊ GANHOU!`
        }
        output.innerHTML = msg
        }


        function papel(){
        let robo = parseInt(Math.random()*3)
        let output = document.querySelector('#output')
        let msg = ''
        var jg = 1
        if(jg==robo){
            msg = `EMPATE`
        }else if(robo==0){
            msg = `ROBO GANHOU!`
        }else{
            msg = `VOCÊ GANHOU!`
        }
        output.innerHTML = msg
        }


        function pedra(){
        let robo = parseInt(Math.random()*3)
        let output = document.querySelector('#output')
        let msg = ''
        var jg = 2
        if(jg==robo){
            msg = `EMPATE`
        }else if(robo==1){
            msg = `ROBO GANHOU!`
        }else{
            msg = `VOCÊ GANHOU!`
        }
        output.innerHTML = msg
        }

    </script>
</body>
