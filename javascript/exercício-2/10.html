<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCÍCIO 10</title>
</head>
<body>
    <h1> exercício 10 </h1>
    <script>
        var inicio = parseInt(prompt('Digite o número de início: '));
        var termino = parseInt(prompt('Digite o número de finalização: '));
        for (let n = inicio; n <= termino; n++) {
                if((n%2)==0){
                    document.write(`${n} elevado a 2 = ${n**2}<br>`);
                }
        }
    </script>
</body>
</html>
