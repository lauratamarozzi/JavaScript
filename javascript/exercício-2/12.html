<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCÍCIO 12</title>
</head>
<body>
    <h1> exercício 12 </h1>
    <script>
        var maior = 1
        for(let i = 1; i <=5; i++){
            m = parseFloat(prompt(`Digite o ${i}º número:`))
            if(m>=maior){
                maior = m
            }
        }
        document.write(`O maior número, entre todos os adicionados, foi ${maior}<br>`)
    </script>
</body>

</html>
