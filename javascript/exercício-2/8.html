<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOLEANO</title>
</head>

<body>
    <script>
        var V1 = parseFloat(prompt("Digite o primeiro número: "));
        var V2 = parseFloat(prompt("Digite o segundo: "));
        var media = (V1 + V2) / 2
        //trazer o resultado 
        alert(`O valor da média que é ${media} é maior que 5? ${(media > 5)}`); //template literals
        alert('O valor da média que é' + media + ' é maior que 5? ' + (media > 5)); //concatenado

        //comando para comentario automatico SHIFT + ALT + A
    </script>
</body>

</html>
