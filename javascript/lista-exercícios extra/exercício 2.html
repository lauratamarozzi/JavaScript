    for (let i = 1; i <= 10; i++){
        var num = parseInt(prompt(`Digite o ${i}º valor: `));
        if (num % 2 == 0 ){
            var par = par+1
            var somaPar = num + somaPar
    } else {
            var impar = impar+1
            var somaImpar = num + somaImpar
        }
}

        document.write(`A porcentagem de números pares é de ${(par/10)*100}% <br>`);
        document.write(`A porcentagem de números ímpares é de ${(impar/10)*100}%`);

        
    </script>
