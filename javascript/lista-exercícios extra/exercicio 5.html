<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    <h1>Encontrar o maior e o menor número</h1>

    <script>
        let num1 = parseInt(prompt('Digite o primeiro número: '))
        let num2 = parseInt(prompt('Digite o segundo número: '))
        let num3 = parseInt(prompt('Digite o terceiro número: '))
    
        function maiorNum(n1, n2, n3) {
            let maior = n1
            if (n2 > maior) {
                maior = n2
            }
            if (n3 > maior) {
                maior = n3
            }
            return maior
        }
    
        function menorNum(n1, n2, n3) {
            let menor = n1
            if (n2 < menor) {
                menor = n2
            }
            if (n3 < menor) {
                menor = n3
            }
            return menor
        }
    
        let max = maiorNum(num1, num2, num3)
        let min = menorNum(num1, num2, num3)
    
        document.write(`O maior número é: ${max}<br>`)
        document.write(`O menor número é: ${min}`)
    </script>
    
</body>
</html>
