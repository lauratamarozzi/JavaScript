<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <h1>Somar pares e ímpares</h1>

    <script>
        var somaPar = 0
        var somaImpar = 0


    for (let i = 1; i <= 10; i++){
        var num = parseInt(prompt(`Digite o ${i}º valor: `))

        if (num % 2 == 0 ){
            var somaPar = num + somaPar
    }
        else{
            var somaImpar = num + somaImpar
        }
}
    document.write(`A soma dos valores pares é: ${somaPar}<br>`)
    document.write(`A soma dos valores ímpares é: ${somaImpar}`)


    </script>
    
</body>
</html>
